<!DOCTYPE html>
<head>
    <title>Login|Register</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h1 class="registerTitle">
                <span>Create an account</span>
            </h1>
            <form id="registerForm">
                <div class="inputForm">
                    <input type="text"
                    id="firstName"
                    autofocus
                    class="formInput"
                    placeholder="First Name">
                </div>
                <div id="firstNameError" class="inputError"></div>
                <div class="inputForm">
                    <input type="text"
                    id="lastName"
                    class="formInput"
                    placeholder="Last Name">
                </div>
                <div id="lastNameError" class="inputError"></div>

                <div class="inputForm">
                    <input type="text"
                    id="email"
                    class="formInput"
                    placeholder="Email">
                </div>
                <div class="inputForm">
                    <input type="password"
                    id="password"
                    class="formInput"
                    placeholder="Password">
                </div>
                <div class="inputForm">
                    <input type="password"
                    id="passwordConfirmation"
                    class="formInput"
                    placeholder="Re-enter your Password">
                </div>
                <div class="inputForm">
                    <input type="text"
                    id="phone"
                    class="formInput"
                    placeholder="Phone Number">
                </div>
                <div class="inputForm">
                    <input type="text"
                    id="idNumber"
                    class="formInput"
                    placeholder="Id Number">
                </div>
                <button class="formButton" type="submit">Register</button>
            </form>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
